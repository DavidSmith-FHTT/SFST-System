<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="baidu-site-verification" content="U67Xy1Qfos" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书法小工具</title>

    <link href="../../static/images/favicon.ico" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
<!--图标-->
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3809804_ejzwu3ij6cu.css" th:href="@{//at.alicdn.com/t/c/font_3809804_ejzwu3ij6cu.css}">
<!--小工具css-->
    <link rel="stylesheet" href="/css/toolcss.css" th:href="@{/css/toolcss.css}">


    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script>
        $(function (){
            $("#btn-generation").click(()=>{
                const url = 'http://localhost:8086/getstyle';
                var characterV = $('input[name="character"]').val();
                var checkIndex=$('select[name="style"]').val(); //获取Select选择的索引值
                console.log(characterV + "   " + checkIndex);
                const data = {
                    "character": characterV,
                    "style": checkIndex
                };

                $.post(url,data);
            });
        })
    </script>

    <style>
        .aButton{
            cursor: pointer;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            background: orange;
            color: black;
            border-radius: 980px;
            font-size: 15px;
            line-height: 1.33337;
            font-weight: 400;
            letter-spacing: -.01em;
            font-family: "SF Pro Text","SF Pro Icons","Helvetica Neue","Helvetica","Arial",sans-serif;
            min-width: 23px;
            padding-left: 11px;
            padding-right: 11px;
            padding-top: 4px;
            padding-bottom: 4px;
        }
    </style>


</head>

<body th:style=" 'background-image: url(images/611260ad2b9641628594349717.jpg)'" style="background-image: url(/images/611260ad2b9641628594349717.jpg) ; ">

<!--中间内容-->
<div class="m-padded-tb-big animated fadeIn MIDDLE" style="width:90%;margin-top: 10px; margin-left:230px;float: left;display: flex;font-size: 0;">
    <div class="ui container" style=" margin-left: 10%!important;">
        <div class="ui stackable grid">
            <!--内容-->
            <div class="ui vertical segment" style="margin: -15px">
                <div class="ui m-container-small m-opacity">
                    <div class="ui secondary segment " align="center" >
                        <h1 style="color: black;font-size:24px;font-family:STXingkai"><i class="bookmark icon"> </i>字体生成</h1>
                    </div>
                </div>
                <!--生成字体-->
                <div class="ui padded segment  m-opacity">
                    <div id="1" class="ui large aligned mobile reversed stackable grid" >
                        <!--信息-->
                        <div class="div-output"  style="text-align:center;backdrop-filter:blur(500px);" >
                            <div class="head-container">
                                <div class="mid">
                                    <img class="return-img"   th:src="'data:image/jpg;base64,'+${imgCode}"  >
                                </div>
                            </div>

                            <div class="tool-box" align="center">
                                <form th:action="@{/getstyle}" method="post" >
                                <div class="inputBox">
                                    <input name="character"  type="text" required onkeyup="this.value=this.value.replace(/[^\u4e00-\u9fa5]/g,'')">
                                    <span>请输入汉字</span>
                                </div>
                                    <br>
                                <div>
                                    <select name="style">
                                        <option value="#">-请选择字体-</option>
                                        <option value="1">方正榜书楷体</option>
                                        <option value="2">方正柳公权楷书 简繁</option>
                                        <option value="3">方正魏碑</option>
                                        <option value="4">方正文征明小楷</option>
                                        <option value="5">方正艺楷 简繁</option>
                                        <option value="6">方正硬笔楷书</option>
                                        <option value="7">方正字汇-青华行楷 简繁</option>
                                    </select>
                                </div>
                                    <br>

                                <div class="buttonBox" >
                                    <button>生成</button>
                                </div>
                                </form>
                                <a herf="#" class="aButton" th:href="@{/toolpage/download(fileName='0000.jpg')}">图片下载</a> <br/>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="m-margin-top-max" align="center" >
    <a th:href="@{/tool}" >
        <button type="button" class="ui teal button m-mobile-wide" style="margin-top: 50px"><i class="home icon"></i>返回工具页面</button>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

<!--雪花效果-->
<script src="http://www.lmlblog.com/winter/templets/xq/js/snowy.js"></script>
<script src="http://www.lmlblog.com/blog/12/js/Snow.js"></script>
<style type="text/css">
    .snow-container{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:100001;}
</style>

<div class="snow-container"></div>

</body>
</html>
