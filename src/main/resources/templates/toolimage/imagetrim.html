<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>图片裁剪</title>
  <link rel="stylesheet" href="../../static/css/imagetrim.css" th:href="@{/css/imagetrim.css}">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/cropperjs/1.5.11/cropper.min.css">
</head>
<body>
<div class="container">
  <div class="crop-wrapper">
    <input type="file" id="inputImage" class="file-input">
    <div class="image-wrapper">
      <img id="cropperImage">
    </div>
  </div>
  <div class="preview-wrapper">
    <h2 class="preview-title" style="font-family:STXingkai; font-size: 30px">预览</h2>

    <div class="preview-container">
      <canvas id="previewCanvas"></canvas>
    </div>

    <button id="cropButton" class="crop-button">裁剪</button>
    <a id="downloadButton" download="cropped-image.png" class="download-button">下载裁剪图片</a>
    <a class="download-button" th:href="@{/tool}">返回工具页面</a>
  </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/cropperjs/1.5.11/cropper.min.js"></script>
<script src="../../static/js/imagetrim.js" th:src="@{/js/imagetrim.js}"></script>

<!--雪花效果-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="http://www.lmlblog.com/winter/templets/xq/js/snowy.js"></script>
<script src="http://www.lmlblog.com/blog/12/js/Snow.js"></script>
<style>
  .snow-container{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:100001;}
</style>
<div class="snow-container"></div>

</body>
</html>
