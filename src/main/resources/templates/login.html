<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
<div class="container" id="login-box">
    <div class="form-container sign-up-container">
        <form th:action="@{/registerSuccess}" method="post">
            <h1>注册</h1>
            <!--如果data的值为空，则不显示消息-->
            <p style="color: red" th:text="${data}" th:if="${not #strings.isEmpty(data)}"></p>
            <div class="txtb">
                <input type="text" name="username">
                <span data-placeholder="Useranme" ></span>
            </div>
            <div class="txtb">
                <input type="email" name="email">
                <span data-placeholder="Email" ></span>
            </div>
            <div class="txtb" >
                <input type="password" name="password">
                <span data-placeholder="Password" ></span>
            </div>
            <div class="txtb" >
                <input type="repassword" name="repassword">
                <span data-placeholder="Confirm Password"></span>
            </div>
            <button type="submit">注册</button>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form th:action="@{/LoginSuccess}" method="post">
            <h1>登录</h1>
            <p style="color: red" th:text="${data}" th:if="${not #strings.isEmpty(data)}"></p>
            <div class="txtb">
                <input type="text" name="username">
                <span data-placeholder="Username" ></span>
            </div>
            <div class="txtb">
                <input type="password" name="password">
                <span data-placeholder="Password"></span>
            </div>
            <a href="#">忘记密码？</a>
            <button type="submit">登录</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>已有账号？</h1>
                <p>请使用您的账号进行登录</p>
                <button class="ghost" id="signIn" >登录</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>没有账号?</h1>
                <p>立即注册加入我们，和我们一起开始旅程吧</p>
                <button class="ghost" id="signUp" >注册</button>
            </div>
        </div>
    </div>

</div>
</body>
<script>
    $("#signUp").click(function(){
        $("#login-box").addClass('right-panel-active')
    })

    $("#signIn").click(function(){
        $("#login-box").removeClass('right-panel-active')
    })

    $(".txtb input").on("focus",function(){
        $(this).addClass("focus")
    })

    $(".txtb input").on("blur",function(){
        if($(this).val() == '')
            $(this).removeClass("focus")
    })
</script>

</html>
